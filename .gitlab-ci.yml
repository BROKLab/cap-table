image: node:10.19.0 # change to match your node version
variables:
  PUBLIC_URL: "/brreg1/forvalt" # slash is important

cache:
  paths:
    - node_modules/

before_script:
  - npm install

test:
  stage: test
  script:
    - CI=true npm test

pages:
  stage: deploy
  script:
    - CI=true npm run build
    - rm -rf frontend/public
    - mv frontend/build frontend/public
    - cp frontend/public/index.html frontend/public/404.html
  artifacts:
    paths:
      - public # GitLab pages serve from a 'public' directory
  only:
    - master # run on master branch
