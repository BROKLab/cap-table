image: node:14.13.1 # change to match your node version
variables:
  PUBLIC_URL: "/brreg1/forvalt" # slash is important

cache:
  paths:
    - node_modules/

before_script:
  - cd frontend && npm install

# test:
#   stage: test
#   script:
#     - CI=true npm test

pages:
  stage: deploy
  script:
    - CI=true npm run build
    - rm -rf public
    - mv build ../public
    - cp public/index.html public/404.html
  artifacts:
    paths:
      - public # GitLab pages serve from a 'public' directory
  only:
    - master # run on master branch
